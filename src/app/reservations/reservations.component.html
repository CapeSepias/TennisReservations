<div id="reservations">
  <h1>Date: {{displayDatesForNextWeek[selectedIndex]}}</h1>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <mat-select>
        <mat-option *ngFor="let date of displayDatesForNextWeek; let i = index" value="i" (click)="generateReservationTable(datesForNextWeek[i])">{{date}}</mat-option>
    </mat-select>
</mat-form-field>
  <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Court 1</th>
          <th scope="col">Court 2</th>
          <th scope="col">Court 3</th>
          <th scope="col">Court 4</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let time of times; let i = index">
          <th scope="row">{{time}}</th>
          <td>
            <span *ngIf="!reservationsDisplay1[time]"><button mat-raised-button (click)="addReservation(i, 1)">Reserve</button></span>
            <span *ngIf="!!reservationsDisplay1[time] && reservationsDisplay1[time].memberid === memberInfo.id"><button mat-raised-button color="primary" (click)="unreserve(i, 1)">Cancel</button></span>
            <span *ngIf="!!reservationsDisplay1[time] && reservationsDisplay1[time].memberid !== memberInfo.id">{{reservationsDisplay1[time].membername}}</span>            
          </td>
          <td>
            <span *ngIf="!reservationsDisplay2[time]"><button mat-raised-button (click)="addReservation(i, 2)">Reserve</button></span>
            <span *ngIf="!!reservationsDisplay2[time] && reservationsDisplay2[time].memberid === memberInfo.id"><button mat-raised-button color="primary" (click)="unreserve(i, 2)">Cancel</button></span>
            <span *ngIf="!!reservationsDisplay2[time] && reservationsDisplay2[time].memberid !== memberInfo.id">{{reservationsDisplay2[time].membername}}</span>            
          </td>
          <td>
            <span *ngIf="!reservationsDisplay3[time]"><button mat-raised-button (click)="addReservation(i, 3)">Reserve</button></span>
            <span *ngIf="!!reservationsDisplay3[time] && reservationsDisplay3[time].memberid === memberInfo.id"><button mat-raised-button color="primary" (click)="unreserve(i, 3)">Cancel</button></span>
            <span *ngIf="!!reservationsDisplay3[time] && reservationsDisplay3[time].memberid !== memberInfo.id">{{reservationsDisplay3[time].membername}}</span>            
          </td>
          <td>
            <span *ngIf="!reservationsDisplay4[time]"><button mat-raised-button (click)="addReservation(i, 4)">Reserve</button></span>
            <span *ngIf="!!reservationsDisplay4[time] && reservationsDisplay4[time].memberid === memberInfo.id"><button mat-raised-button color="primary" (click)="unreserve(i, 4)">Cancel</button></span>
            <span *ngIf="!!reservationsDisplay4[time] && reservationsDisplay4[time].memberid !== memberInfo.id">{{reservationsDisplay4[time].membername}}</span>            
          </td>
        </tr>
      </tbody>
  </table>
</div>
