<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <mat-card class="change-password-card bg-light">
            <mat-card-header>
                <mat-card-title>Change Your Password Here</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field
                    hintLabel="Must be greater than 6 characters and less than 14 characters, can contain letters, numbers, period (.), comma (,), exclamation (!), and hashtag (#)">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="data.enteredPassword" #password="ngModel"
                        maxlength="14" minlength="6" name="password" pattern="^[a-zA-Z0-9.,!#]{6,14}$" required>
                    <mat-error *ngIf="password?.errors?.required">Password is required</mat-error>
                    <mat-error *ngIf="password?.errors?.pattern">Password is invalid</mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" [(ngModel)]="data.confirmPassword" maxlength="14" minlength="6"
                        #confirmPassword="ngModel" name="confirmPassword" pattern={{data.enteredPassword}} required>
                    <mat-error *ngIf="confirmPassword?.errors?.required">This field is required</mat-error>
                    <mat-error *ngIf="confirmPassword?.errors?.pattern">Passwords need to match</mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <div class="row">
                    <div class="col">
                        <button mat-raised-button color="primary" (click)="updatePassword()">Change Password</button>
                    </div>
                </div>
                <div *ngIf="!!error" id="error">
                    <p>{{error}}</p>
                </div>
            </mat-card-actions>
        </mat-card>
    </div>
    <div class="col-md-3"></div>
</div>
