<div class = "searchForUser">
  <mat-form-field>
    <mat-label>Search for user</mat-label>
    <input matInput type="text" [(ngModel)]="data.enteredEmail" maxlength="80" />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="searchForUser()">Search for user</button>
</div>
<div *ngIf="memberFromDb" class="row">
  <div class="col">
    <h1>Click on the role button to change the user's role from coach to resident and vice versa</h1>
    <table class = "table table-bordered">
      <thead>
        <tr>
          <th>Display Name</th>
          <th>Email</th>
          <th>Current Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="col">{{memberFromDb.displayname}}</td>
          <td scope="col">{{memberFromDb.email}}</td>
          <td scope="col"><button mat-raised-button (click)="changeRole()">{{memberFromDb.userRole}}</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
