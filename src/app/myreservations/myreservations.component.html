<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Reservations for {{memberInfo.displayname}}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="ngbActiveModal.dismiss('X')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body container">
    <div class="row">
      <div class="col">
        <p><b>Court</b></p>
      </div>
      <div class="col">
        <p><b>Timeslot</b></p>
      </div>
      <div class="col">
        <p><b>Date</b></p>
      </div>
    </div>
    <div class="row" *ngFor="let reservation of reservations">
      <div class="col">
        <p>{{reservation.court}}</p>
      </div>
      <div class="col">
        <p>{{reservation.timeslot}}</p>
      </div>
      <div class="col">
        <p>{{reservation.date}}</p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" mat-raised-button color="accent" data-dismiss="modal" (click)="ngbActiveModal.close('Close')">Close</button>
  </div>
</div>
