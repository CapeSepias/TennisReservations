<h1>Enter your email: We will send you a new password that you can later change.</h1>
<mat-form-field appearance="standard">
    <mat-label>Enter your email</mat-label>
    <input matInput type="text" [(ngModel)]="data.enteredEmail" [formControl]="email" maxlength="30"
        required>
    <mat-error>{{getEmailErrorMessage()}}</mat-error>
</mat-form-field>
<button mat-raised-button color="primary" (click)="resetPassword()">Enter</button>
<div *ngIf="!!error" id="error">
    <p>{{error}}</p>
</div>
