<h1>Enter your email: We will give you a new password that you can later change.</h1>
<mat-form-field>
    <mat-label>Enter email</mat-label>
    <input matInput type="text" [(ngModel)]="data.email" />
</mat-form-field>
<button mat-raised-button color="primary" (click)="resetPassword()">Enter</button>
<h2 *ngIf="newpass">Your new password is {{newpass}}</h2>
<div *ngIf="!!error" id="error">
    <p>{{error}}</p>
</div>
