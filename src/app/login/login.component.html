<div id="loginpage">
    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput [(ngModel)]="data.enteredEmail" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput type="hide" [(ngModel)]="data.enteredPassword" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="validateUser()">Login</button>
</div>
